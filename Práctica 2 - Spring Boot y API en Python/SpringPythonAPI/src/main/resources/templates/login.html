<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
/* Fondo degradado id√©ntico al de index */
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(to bottom,
            rgba(18,128,206,0.864),
            rgba(9,126,198,0.461));
  overflow:hidden;
}

/* ---------- Animaci√≥n de ENTRADA ---------- */
@keyframes aparecerDesdeAbajoLogin{
  from{transform:translateY(80px);opacity:0;}
  to  {transform:translateY(0);   opacity:1;}
}
.entrarLogin{
  opacity:0;
  animation:aparecerDesdeAbajoLogin .6s ease-out .2s forwards;
}

/* Columna de imagen */
.bg{
  background:url('/images/placeholder.png') center/cover no-repeat;
}
.error{color:red;font-size:14px;}
.btn-toggle-password{
  min-width:7rem;display:inline-flex;align-items:center;justify-content:center;gap:.25rem;
}
</style>
</head>
<body>

<!-- Contenedor que se anima al entrar -->
<div class="container w-75 rounded-4 shadow entrarLogin">
  <div class="row nav-item-stretch">
    <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-4"></div>

    <div class="col bg-white p-5 rounded-4">
      <div class="text-end">
        <a th:href="@{/}">
          <img th:src="@{/images/placeholder.png}" width="70" style="border-radius:50%;" alt="">
        </a>
      </div>
      <h2 class="fw-bold text-center py-3">Inicia Sesi√≥n</h2>

      <form id="formularioLogin" th:action="@{/login}" method="post">
        <div class="mb-4">
          <label for="usuario" class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" id="usuario" name="usuario">
          <div class="error" id="usuarioError"></div>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Contrase√±a</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" name="password">
            <button type="button"
                    class="btn btn-outline-secondary btn-toggle-password"
                    onclick="mostrarContrase√±a(event)">
              <span id="icono">üëÅ</span>
              <span id="texto">Mostrar</span>
            </button>
          </div>
          <div class="error" id="passwordError"></div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Iniciar Sesi√≥n</button>
        </div>
        <div class="my-3 text-end">
          <span>¬øNo tienes cuenta? <a th:href="@{/register}">Reg√≠strate</a></span>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Tus scripts JS existentes -->
<script src="/js/showPassword.js"></script>
<script src="/js/validation.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
