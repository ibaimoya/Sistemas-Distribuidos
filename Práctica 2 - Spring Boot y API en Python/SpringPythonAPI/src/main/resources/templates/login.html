<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Fondo degradado */
    body{
      margin:0;min-height:100vh;display:flex;justify-content:center;align-items:center;
      background:linear-gradient(to bottom,rgba(18,128,206,.864),rgba(9,126,198,.461));
      overflow:hidden;
    }

    /* Overlay blanco */
    #whiteFade{
      position:fixed;inset:0;background:#fff;opacity:1;
      transition:opacity 1.2s ease-in-out;
      z-index:1000;pointer-events:none;
      display:block;          /* se oculta en JS al terminar fade-in */
    }

    /* Entrada del bloque login */
    @keyframes enterUp{
      from{transform:translateY(80px);opacity:0;}
      to  {transform:translateY(0);  opacity:1;}
    }
    .entrarLogin{opacity:0;animation:enterUp 1s ease-in-out .2s forwards;}

    /* Entrada / salida de la flecha */
    @keyframes enterLeft{
      from{transform:translateX(-60px);opacity:0;}
      to  {transform:translateX(0);    opacity:1;}
    }
    @keyframes outLeft{
      from{transform:translateX(0);    opacity:1;}
      to  {transform:translateX(-120%);opacity:0;}
    }
    .backEnter{opacity:0;animation:enterLeft .7s ease-out forwards;}
    .backExit {animation:outLeft  .3s ease-in  forwards;}

    /* Salida del bloque login */
    @keyframes outDown{
      from{transform:translateY(0);opacity:1;}
      to  {transform:translateY(80px);opacity:0;}
    }
    .salirLogin{animation:outDown .3s ease-in forwards;}

    /* Flecha ‚Äúvolver‚Äù */
    .btn-back{
      position:absolute;top:1rem;left:1rem;z-index:10;
      background:rgba(0,0,0,.25);border:none;border-radius:50%;
      width:42px;height:42px;display:flex;justify-content:center;align-items:center;
      color:#fff;font-size:1.6rem;transition:background .2s;
      opacity:0;                   /* ‚Üê oculta hasta que se anime */
    }
    .btn-back:hover{background:rgba(0,0,0,.45);}

    /* Miscel√°nea */
    .bg{background:url('/images/placeholder.png') center/cover no-repeat;}
    .error{color:red;font-size:14px;}
    .btn-toggle-password{min-width:7rem;display:inline-flex;align-items:center;justify-content:center;gap:.25rem;}
  </style>
</head>
<body>

  <!-- Overlay -->
  <div id="whiteFade"></div>

  <!-- Flecha volver (sin backEnter al iniciar: se a√±ade despu√©s del fade-in) -->
  <button id="backBtn" class="btn-back" title="Volver">
    <i class="bi bi-arrow-left-short"></i>
  </button>

  <!-- Bloque login -->
  <div id="loginBox" class="container w-75 rounded-4 shadow entrarLogin">
    <div class="row nav-item-stretch">
      <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-4"></div>
      <div class="col bg-white p-5 rounded-4">
        <div class="text-end">
          <a th:href="@{/}"><img th:src="@{/images/placeholder.png}" width="70" style="border-radius:50%;" alt=""></a>
        </div>
        <h2 class="fw-bold text-center py-3">Inicia Sesi√≥n</h2>

        <form id="formularioLogin" th:action="@{/login}" method="post">
          <!-- campos -->
          <div class="mb-4">
            <label for="usuario" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="usuario" name="usuario">
            <div class="error" id="usuarioError"></div>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Contrase√±a</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" name="password">
              <button type="button" class="btn btn-outline-secondary btn-toggle-password"
                      onclick="mostrarContrase√±a(event)">
                <span id="icono">üëÅ</span><span id="texto">&nbsp;Mostrar</span>
              </button>
            </div>
            <div class="error" id="passwordError"></div>
          </div>
          <div class="d-grid"><button class="btn btn-primary">Iniciar Sesi√≥n</button></div>
          <div class="my-3 text-end">
            <span>¬øNo tienes cuenta? <a th:href="@{/register}">Reg√≠strate</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    /* Fade-in inicial y entrada de la flecha */
    window.addEventListener('load', () => {
      const overlay = document.getElementById('whiteFade');
      const backBtn = document.getElementById('backBtn');

      setTimeout(() => overlay.style.opacity = '0', 100);   // desvanece el blanco
      setTimeout(() => {
        overlay.style.display = 'none';                     // lo quita
        backBtn.classList.add('backEnter');                 // **empieza la animaci√≥n**
      }, 600);
    });
    const backBtn  = document.getElementById('backBtn');
    const loginBox = document.getElementById('loginBox');
    const whiteFade= document.getElementById('whiteFade');

    backBtn.addEventListener('click', () => {
      backBtn.classList.add('backExit');
      loginBox.classList.add('salirLogin');

      /* Reactivamos overlay y forzamos reflow antes de opacidad */
      whiteFade.style.display='block';
      whiteFade.style.opacity='0';
      void whiteFade.offsetWidth;           // fuerza reflow
      whiteFade.style.opacity='1';          // ahora s√≠, animaci√≥n

      setTimeout(()=>window.location.href='/', 1200);
    });
  </script>

  <!-- scripts existentes -->
  <script src="/js/showPassword.js"></script>
  <script src="/js/validation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
