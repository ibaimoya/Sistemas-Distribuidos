<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inicio</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
/* Fondo degradado */
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(to bottom,
            rgba(18,128,206,0.864),
            rgba(9,126,198,0.461));
  color:#fff;
  display:flex;
  flex-direction:column;
}

/* Barra superior */
.barraTop{
  background:rgba(0,0,0,0.35);
  backdrop-filter:blur(4px);
}

/* Zona central */
.zonaLinks{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:1rem;
  text-align:center;
}

/* Footer */
.footer{
  position:absolute;
  bottom:0;
  width:100%;
  text-align:center;
  padding:.5rem 0;
  font-size:.8rem;
  color:rgba(255,255,255,0.7);
  background:rgba(0,0,0,0.15);
}

/* Animaciones de ENTRADA (ya las tenías) */
@keyframes aparecerDesdeAbajo{from{transform:translateY(60px);opacity:0;}to{transform:translateY(0);opacity:1;}}
@keyframes entrarIzq        {from{transform:translateX(-120%);opacity:0;}to{transform:translateX(0);opacity:1;}}
@keyframes entrarDer        {from{transform:translateX(120%); opacity:0;}to{transform:translateX(0);opacity:1;}}

.animTitulo{opacity:0;animation:aparecerDesdeAbajo .8s ease-out .2s forwards;}
.animSub   {opacity:0;animation:aparecerDesdeAbajo .8s ease-out .3s forwards;}

.btnMenu   {min-width:10rem;opacity:0;}
.animIzq   {animation:entrarIzq .7s ease-out forwards;}
.animDer   {animation:entrarDer .7s ease-out forwards;}
.btnMenu:nth-of-type(1){animation-delay:.4s;}
.btnMenu:nth-of-type(2){animation-delay:.6s;}
.btnMenu:nth-of-type(3){animation-delay:.8s;}

/* ---------- Animaciones de SALIDA ---------- */
@keyframes desaparecerArriba{from{transform:translateY(0);opacity:1;}to{transform:translateY(-80px);opacity:0;}}
@keyframes desaparecerAbajo{from{transform:translateY(0);opacity:1;}to{transform:translateY(80px); opacity:0;}}

.salirArriba{animation:desaparecerArriba .6s ease-in forwards;}
.salirAbajo{animation:desaparecerAbajo .6s ease-in forwards;}
</style>
</head>
<body>

<header id="cabecera" class="barraTop py-2 px-4 d-flex justify-content-between align-items-center">
  <h4 class="m-0">Práctica 2</h4>
  <img th:src="@{/images/placeholder.png}" alt="Logo" width="50" style="border-radius:50%;">
</header>

<main id="principal" class="zonaLinks">
  <h1 class="fw-bold animTitulo">Sistema Spring Boot + API Flask</h1>
  <p class="animSub">Selecciona una opción para comenzar.</p>

  <div class="d-flex flex-column flex-sm-row gap-3">
    <a th:href="@{/login}"
       class="btn btn-primary btnMenu animIzq link-login">Iniciar sesión</a>

    <a th:href="@{/register}"
       class="btn btn-outline-light btnMenu animDer">Registrarse</a>

    <a href="https://github.com/ibaimoya/Sistemas-Distribuidos"
       target="_blank"
       class="btn btn-light text-dark btnMenu animIzq">GitHub</a>
  </div>
</main>

<footer id="pie" class="footer">
  © 2025 Ibai Moya Aroz
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* Intercepta clic en “Iniciar sesión” para animar salida */
document.querySelector('.link-login').addEventListener('click',function(e){
  e.preventDefault();           // Evita cambio inmediato
  /* Aplica clases de salida */
  document.getElementById('cabecera').classList.add('salirArriba');
  document.getElementById('principal').classList.add('salirArriba');
  document.getElementById('pie').classList.add('salirAbajo');
  /* Tras 600 ms (duración de la animación) navega a /login */
  setTimeout(()=>window.location.href=this.href,600);
});
</script>
</body>
</html>
