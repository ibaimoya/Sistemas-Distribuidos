<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mis Pokémon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Mis Pokémon guardados</h1>
    <div class="row g-4" th:if="${pokemons}">
      <div class="col-6 col-md-4 col-lg-3" th:each="p : ${pokemons}">
        <div class="card shadow-sm h-100 text-center">
          <img th:src="${p.imagenUrl}" class="card-img-top" th:alt="${p.nombre}">
          <div class="card-body p-2">
            <h6 class="card-title text-capitalize" th:text="${p.nombre}">nombre</h6>
            <span class="small text-muted" th:text="'#'+${p.numero}">#</span>
          </div>
        </div>
      </div>
    </div>
    <a href="/menu" class="btn btn-secondary mt-4">Volver al menú</a>
  </div>
</body>
</html>
