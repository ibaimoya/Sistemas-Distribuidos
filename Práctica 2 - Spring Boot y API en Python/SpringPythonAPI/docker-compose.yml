version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: miusuario
      POSTGRES_PASSWORD: mipassword
      POSTGRES_DB: midb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U miusuario"]
      interval: 5s     # ← intervalo entre comprobaciones
      timeout: 5s      # ← cuánto espera cada comprobación
      retries: 5       # ← intentos antes de marcar KO
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"