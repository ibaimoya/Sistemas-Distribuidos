<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido a Kinora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 42px;
            color: #1db954;
            margin-bottom: 1rem;
        }

        p {
            font-size: 18px;
            margin-bottom: 2rem;
            color: #ccc;
        }

        .buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login {
            background-color: transparent;
            color: #1db954;
            border: 2px solid #1db954;
        }

        .btn-login:hover {
            background-color: #1db954;
            color: #000;
        }

        .btn-register {
            background-color: #1db954;
            color: #000;
        }

        .btn-register:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>

    <h1>Kinora</h1>
    <p>Tu nueva forma de descubrir, alquilar y disfrutar películas.</p>

    <div class="buttons">
        <a th:href="@{/login}" class="btn btn-login">Iniciar sesión</a>
        <a th:href="@{/register}" class="btn btn-register">Registrarse</a>
    </div>

</body>
</html>
