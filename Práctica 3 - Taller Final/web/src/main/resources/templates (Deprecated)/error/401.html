<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>401 • Kinora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #111111, #1a1a1a, #141414);
            background-size: 200% 200%;
            animation: gradientAnimation 12s ease infinite;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at center, transparent 30%, #000 100%);
            opacity: 0.7;
            pointer-events: none;
        }

        .error-card {
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            padding: 3rem 4rem;
            border-radius: 12px;
            width: 340px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .error-card:hover {
            transform: translateY(-5px);
        }

        .error-code {
            font-size: 72px;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(45deg, #1db954, #1ed760);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
        }

        .error-title {
            font-size: 24px;
            margin: 1rem 0;
            color: #fff;
        }

        .error-message {
            color: #aaa;
            margin-bottom: 2rem;
            font-size: 16px;
            line-height: 1.5;
        }

        .btn-home {
            background: #1db954;
            border: 0;
            padding: .85rem 2rem;
            border-radius: 500px;
            font-weight: 700;
            cursor: pointer;
            color: #fff;
            font-size: 16px;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-home:hover {
            transform: scale(1.03);
            background: #1ed760;
            box-shadow: 0 4px 12px rgba(29, 185, 84, 0.2);
        }

        .btn-home:active {
            transform: scale(0.98);
        }

        @media (max-width: 480px) {
            .error-card {
                width: 85%;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <main class="error-card">
        <h1 class="error-code">401</h1>
        <h2 class="error-title">¡Alto ahí!</h2>
        <p class="error-message">
            Ups, parece que intentaste colarte en la fiesta sin invitación.
        </p>
        <a href="/login" class="btn-home">Iniciar sesión</a>
    </main>
</body>
</html>
