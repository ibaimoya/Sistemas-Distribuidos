<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar • Kinora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #111111, #1a1a1a, #141414);
            background-size: 200% 200%;
            animation: gradientAnimation 12s ease infinite;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at center, transparent 30%, #000 100%);
            opacity: 0.7;
            pointer-events: none;
        }

        .card {
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            padding: 3rem 4rem;
            border-radius: 12px;
            width: 340px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 1;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .brand {
            font-size: 36px;
            margin-bottom: 2rem;
            text-align: center;
            color: #1db954;
            letter-spacing: -0.5px;
            font-weight: 700;
            transition: transform 0.3s ease;
        }

        .brand:hover {
            transform: scale(1.05);
        }

        .field {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .field label {
            display: block;
            font-size: 14px;
            margin-bottom: .6rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .field input {
            width: 100%;
            padding: .85rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.03);
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .field input:focus {
            outline: none;
            border-color: #1db954;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 3px rgba(29, 185, 84, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 42px;
            color: #888;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #1db954;
        }

        .btn-green {
            width: 100%;
            background: #1db954;
            border: 0;
            padding: .85rem;
            border-radius: 500px;
            font-weight: 700;
            cursor: pointer;
            color: #fff;
            font-size: 16px;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-green:hover {
            transform: scale(1.03);
            background: #1ed760;
            box-shadow: 0 4px 12px rgba(29, 185, 84, 0.2);
        }

        .btn-green:active {
            transform: scale(0.98);
        }

        .muted {
            margin-top: 2rem;
            font-size: 14px;
            text-align: center;
            color: #aaa;
        }

        .muted a {
            color: #1db954;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .muted a:hover {
            text-decoration: underline;
            color: #1ed760;
        }

        @media (max-width: 480px) {
            .card {
                width: 85%;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
<main class="card">
    <h1 class="brand">Kinora</h1>

    <!-- Formulario de inicio de sesión -->
    <form th:action="@{/login}" method="post">
        <div class="field">
            <label for="username">Correo</label>
            <input id="username" name="username" type="email" required autocomplete="email">
        </div>

        <div class="field">
            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password" required>
            <i class="password-toggle fas fa-eye" id="togglePassword"></i>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <button class="btn-green">Iniciar sesión</button>

        <p class="muted">
            ¿No tienes cuenta? <a th:href="@{/register}">Regístrate</a>
        </p>
    </form>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            // Toggle password visibility
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    });
</script>
</body>
</html>
