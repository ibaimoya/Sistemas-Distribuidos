services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: midb
    ports:
      - "5432:5432"
  api:
    build: ./flask-api
    ports: ["5000:5000"] 
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/tmdb/movie/550"]
      interval: 60s
      timeout: 3s
      retries: 5
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
      - api
    ports:
      - "8080:8080"